<!DOCTYPE html>
<html>
    <head>
        <link href="../styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
	    <link href="../styles/main.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Don't Forget, Whatchya Gotta Get</title>
    </head>
    <body>
        <div id="content">
          <header>
            Don't Forget, Whatchya Gotta Get
          </header>
          <div class="wrapper">
            <div class="projects">
                <h1>projects</h1>
                <p>My Reading List</p>
                <p>My Coding List</p>
            </div>
            <div class="tasks">
              <!-- <h1>tasks</h1> -->
              <button>New Task</button>
              <form class="new-task">
                <div class="form-group">
                  <label for="input-title">Title:</label>
                  <input type="text" name="input-title" id="input-title" placeholder="namesake">
                </div>
                <div class="form-group">
                  <label for="input-description">Description:</label>
                  <input type="text" name="input-description" id="input-description">
                </div>
                <div class="form-group">
                  <label for="input-date">Target Date:</label>
                  <input type="date" name="input-date" id="input-date">
                </div>
                <div class="form-group">
                  <label for="input-priority">Priority:</label>
                  <input type="checkbox" name="input-priority" id="input-priority">
                </div>
                <div class="button-group">
                  <input type="button" value="Add Task" class="add-task">
                </div>
              </form>
              <div id="task-list"></div>
            </div>
          </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
